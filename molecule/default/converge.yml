---
- name: Run as root
  become: true
  connection: local
  gather_facts: true
  hosts:
    - localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Debug ansible_effective_user_id
      ansible.builtin.debug:
        var: ansible_effective_user_id

    - name: Debug ansible_user_id
      ansible.builtin.debug:
        var: ansible_user_id

    - name: Debug ansible_user_dir
      ansible.builtin.debug:
        var: ansible_user_dir

    - name: Debug ansible_env
      ansible.builtin.debug:
        var: ansible_env

    - name: Include jc role as root with install set to pipx
      ansible.builtin.include_role:
        name: jc
      vars:  # noqa var-naming[no-role-prefix]
        jc: true
        jc_install: pipx
        jc_version: latest
...
