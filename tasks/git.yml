---
- name: Install or upgrade jc using pip
  block:

    - name: Uninstall jc deb if present
      ansible.builtin.apt:
        pkg:
          - jc
        state: absent
      when: ( jc_deb is defined ) and ( jc_deb )

    - name: pip3 present
      apt:
        pkg:
          - python3-pip
        state: present

    - name: jc git repo present
      ansible.builtin.git:
        repo: https://github.com/kellyjonbrazil/jc.git
        dest: /usr/local/src/jc
        version: "{{ jc_version }}"
        clone: true
        force: true
        update: true

    - name: Install jc requirements using pip3 from git repo
      ansible.builtin.pip:
        requirements: /usr/local/src/jc/requirements.txt
        state: forcereinstall
        executable: /usr/bin/pip3

    - name: Install jc using pip3 from git repo
      ansible.builtin.pip:
        name: file:///usr/local/src/jc
        state: forcereinstall
        executable: /usr/bin/pip3

  tags:
    - jc
...
